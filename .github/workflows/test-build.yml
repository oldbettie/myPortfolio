name: Testing Build before merge to main

# allows all branches to test the build
on:
  pull_request:
    branches: []

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci
      - run: npm run lint
      - run: npm run prettier-check
      - run: npm run build
